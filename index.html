<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculatrice_en_js</title>
        <script src="jquery-3.1.1.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    </head>
    <body>
        <div class="calc">
        <div id="show">
        </div>
            <ul>
                <li><input type="button" value="1" id="btn1"/></li>
                <li><input type="button" value="2" id="btn2"/></li>
                <li><input type="button" value="3" id="btn3"/></li>
                <li><input type="button" value="+" id="btnPlus"/></li>
            </ul>
            <ul>
                <li><input type="button" value="4" id="btn4"/></li>
                <li><input type="button" value="5" id="btn5"/></li>
                <li><input type="button" value="6" id="btn6"/></li>
                <li><input type="button" value="-" id="btnMinus"/></li>
            </ul>
            <ul>
                <li><input type="button" value="7" id="btn7"/></li>
                <li><input type="button" value="8" id="btn8"/></li>
                <li><input type="button" value="9" id="btn9"/></li>
                <li><input type="button" value="*" id="btnCross"/></li>
            </ul>
            <ul>
                <li><input type="button" value="0" id="btn0"/></li>
                <li><input type="button" value="=" id="btnEqual"/></li>
                <li><input type="button" value="/" id="btnHalf"/></li>
                <li><input type="button" value="C" id="erase"/></li>
            </ul>

        </div>
    </body>
    <script>
$(document).ready(function() {
    $("input:not(#btnEqual, #erase)").on("click", function() {
        $("#show").html($("#show").html() + this.value);
    });
    $("input#btnEqual").on("click", function() {
        $("#show").html($("#show").html() + "=" + eval($("#show").html()));
    });
    $("#erase").on("click", function() {
        $("#show").empty();
    });
});
    </script>
</html>
